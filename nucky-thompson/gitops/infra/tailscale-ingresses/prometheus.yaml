apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-prom-prometheus
  namespace: monitoring
spec:
  defaultBackend:
    service:
      name: kube-prometheus-kube-prome-prometheus
      port:
        number: 9090
  ingressClassName: tailscale
  tls:
    - hosts:
        - prometheus
